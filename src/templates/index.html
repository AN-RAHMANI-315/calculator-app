<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        .calculator {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        .input-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            box-sizing: border-box;
        }
        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        select {
            background: rgba(255, 255, 255, 0.2);
        }
        select option {
            background: #667eea;
            color: white;
        }
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #ff6b6b, #ffa500);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-bottom: 10px;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        .result {
            margin-top: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .history {
            margin-top: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
        }
        .history h3 {
            margin-top: 0;
            color: #ffa500;
        }
        .history-item {
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .history-item:last-child {
            border-bottom: none;
        }
        .error {
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }
        .single-value {
            display: none;
            margin-top: 10px;
        }
        .two-values {
            display: block;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>üßÆ Calculator App</h1>
        
        <div class="input-group">
            <label for="operation">Operation:</label>
            <select id="operation" onchange="toggleInputs()">
                <option value="add">Addition (+)</option>
                <option value="subtract">Subtraction (-)</option>
                <option value="multiply">Multiplication (√ó)</option>
                <option value="divide">Division (√∑)</option>
                <option value="power">Power (^)</option>
                <option value="modulo">Modulo (%)</option>
                <option value="percentage">Percentage</option>
                <option value="sqrt">Square Root (‚àö)</option>
                <option value="factorial">Factorial (!)</option>
            </select>
        </div>

        <div class="two-values" id="two-values">
            <div class="input-group">
                <label for="num1">First Number:</label>
                <input type="number" id="num1" placeholder="Enter first number" step="any">
            </div>
            <div class="input-group">
                <label for="num2">Second Number:</label>
                <input type="number" id="num2" placeholder="Enter second number" step="any">
            </div>
        </div>

        <div class="single-value" id="single-value">
            <div class="input-group">
                <label for="num">Number:</label>
                <input type="number" id="num" placeholder="Enter number" step="any">
            </div>
        </div>

        <button onclick="calculate()">Calculate</button>
        <button onclick="clearHistory()" style="background: linear-gradient(45deg, #6c757d, #495057);">Clear History</button>

        <div class="result" id="result">
            Result will appear here
        </div>

        <div class="history">
            <h3>üìä Recent History</h3>
            <div id="history-list">
                No calculations yet
            </div>
        </div>
    </div>

    <script>
        function toggleInputs() {
            const operation = document.getElementById('operation').value;
            const twoValues = document.getElementById('two-values');
            const singleValue = document.getElementById('single-value');
            
            if (operation === 'sqrt' || operation === 'factorial') {
                twoValues.style.display = 'none';
                singleValue.style.display = 'block';
            } else {
                twoValues.style.display = 'block';
                singleValue.style.display = 'none';
            }
        }

        async function calculate() {
            const operation = document.getElementById('operation').value;
            const resultDiv = document.getElementById('result');
            
            try {
                let response;
                
                if (operation === 'sqrt' || operation === 'factorial') {
                    const value = document.getElementById('num').value;
                    if (!value) {
                        showError('Please enter a number');
                        return;
                    }
                    
                    response = await fetch('/api/calculate-single', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            operation: operation,
                            value: value
                        })
                    });
                } else {
                    const a = document.getElementById('num1').value;
                    const b = document.getElementById('num2').value;
                    
                    if (!a || !b) {
                        showError('Please enter both numbers');
                        return;
                    }
                    
                    response = await fetch('/api/calculate', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            operation: operation,
                            a: a,
                            b: b
                        })
                    });
                }
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `‚úÖ Result: ${data.result}`;
                    updateHistory(data.history);
                } else {
                    showError(data.error || 'Calculation failed');
                }
                
            } catch (error) {
                showError('Network error: ' + error.message);
            }
        }

        function showError(message) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `<div class="error">‚ùå Error: ${message}</div>`;
        }

        function updateHistory(history) {
            const historyList = document.getElementById('history-list');
            if (history && history.length > 0) {
                historyList.innerHTML = history.map(item => 
                    `<div class="history-item">${item}</div>`
                ).join('');
            } else {
                historyList.innerHTML = 'No calculations yet';
            }
        }

        async function clearHistory() {
            try {
                const response = await fetch('/api/clear-history', {
                    method: 'POST'
                });
                
                if (response.ok) {
                    updateHistory([]);
                    document.getElementById('result').innerHTML = 'History cleared successfully';
                }
            } catch (error) {
                showError('Failed to clear history');
            }
        }

        // Load history on page load
        async function loadHistory() {
            try {
                const response = await fetch('/api/history');
                const data = await response.json();
                updateHistory(data.history);
            } catch (error) {
                console.log('Could not load history');
            }
        }

        // Initialize page
        window.onload = function() {
            toggleInputs();
            loadHistory();
        };
    </script>
</body>
</html>
